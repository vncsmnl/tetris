<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4 font-mono">
    <div class="flex flex-col md:flex-row items-center justify-center gap-8 w-full max-w-6xl">
        <!-- Game Board -->
        <div class="relative">
            <!-- Start Overlay -->
            <div id="start-overlay"
                class="absolute inset-0 bg-black bg-opacity-70 flex flex-col items-center justify-center">
                <h2 class="text-4xl font-bold mb-4 text-green-500">TETRIS</h2>
                <button id="start-button"
                    class="px-8 py-3 bg-green-600 hover:bg-green-700 rounded-md font-bold transition text-xl">
                    Start Game
                </button>
            </div>

            <div id="game-board"
                class="grid grid-cols-10 grid-rows-20 gap-0 border-4 border-gray-700 bg-gray-800 shadow-lg">
                <!-- Cells will be generated by JavaScript -->
            </div>

            <!-- Game Over Overlay -->
            <div id="game-over-overlay"
                class="absolute inset-0 bg-black bg-opacity-70 flex flex-col items-center justify-center hidden">
                <h2 class="text-4xl font-bold mb-4 text-red-500">GAME OVER</h2>
                <button id="share-button"
                    class="px-6 py-2 bg-green-600 hover:bg-green-700 rounded-md font-bold transition mb-4">
                    Share Score
                </button>
                <button id="restart-button"
                    class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-md font-bold transition">
                    Play Again
                </button>
            </div>

            <!-- Pause Overlay -->
            <div id="pause-overlay"
                class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
                <h2 class="text-4xl font-bold text-white">PAUSED</h2>
            </div>
        </div>

        <!-- Game Info -->
        <div class="flex flex-col gap-6 w-full max-w-xs">
            <div class="bg-gray-800 p-4 rounded-lg border border-gray-700 shadow-lg">
                <h2 class="text-xl font-bold mb-2 text-center">NEXT</h2>
                <div id="next-piece" class="grid grid-cols-4 grid-rows-4 gap-1 w-24 h-24 mx-auto">
                    <!-- Next piece preview -->
                </div>
            </div>

            <div class="bg-gray-800 p-4 rounded-lg border border-gray-700 shadow-lg">
                <h2 class="text-xl font-bold mb-2 text-center">SCORE</h2>
                <div class="text-3xl font-bold text-center" id="score">0</div>
            </div>

            <div class="bg-gray-800 p-4 rounded-lg border border-gray-700 shadow-lg">
                <h2 class="text-xl font-bold mb-2 text-center">LEVEL</h2>
                <div class="text-3xl font-bold text-center" id="level">1</div>
            </div>

            <div class="bg-gray-800 p-4 rounded-lg border border-gray-700 shadow-lg">
                <h2 class="text-xl font-bold mb-2 text-center">LINES</h2>
                <div class="text-3xl font-bold text-center" id="lines">0</div>
            </div>

            <div class="bg-gray-800 p-4 rounded-lg border border-gray-700 shadow-lg">
                <h2 class="text-xl font-bold mb-2 text-center">CONTROLS</h2>
                <div class="grid grid-cols-2 gap-2 text-sm">
                    <div class="flex items-center gap-2">
                        <span class="bg-gray-700 px-2 py-1 rounded">←</span>
                        <span>Left</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="bg-gray-700 px-2 py-1 rounded">→</span>
                        <span>Right</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="bg-gray-700 px-2 py-1 rounded">↓</span>
                        <span>Soft Drop</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="bg-gray-700 px-2 py-1 rounded">↑</span>
                        <span>Rotate</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="bg-gray-700 px-2 py-1 rounded">Space</span>
                        <span>Hard Drop</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="bg-gray-700 px-2 py-1 rounded">P</span>
                        <span>Pause</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-8 text-gray-400 text-sm">
        Press P to pause | Arrow keys to move | Space to drop
    </div>

    <script src="game.js"></script>
</body>

</html>
